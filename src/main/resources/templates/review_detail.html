<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/review_detail.css}" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/review_detail.js}"></script>

<script>
$(function(){
	$("#favorite-btn").on("click",function(){

});

<body>
<header>
<form th:action="@{/showReview}">

	<form th:action="@{/favorite}" id="favorite" method="post">

	<div class="container">
			<img th:src="${user.userIcon.iconImagePath}" style="border-radius: 30%; width:8%" onerror="this.src='/img/user.jpg'"/>

		<div class="img">
			<img th:src="${review.ramenImage.imagePath}" style="width:100%; height: 470px">

			<span class="text2" th:text="${review.ramenShop.city}"></span>
			<span class="text3" th:text="${review.ramenShop.other}"></span>
		</div>
			<input type="hidden" id="userId" th:value="${user.userId}">
		<div class="del">
			<form th:action="@{/detail/delete}" method="post">
				<button class="btn" id="del">å‰Šé™¤</button>

			</form>
		</div>
	</div>
</body>
</html>
